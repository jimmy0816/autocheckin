        function setDefaultDates() {
            const today = new Date();

        async function pollTaskLogs(taskId) {

                        // æ£€æŸ¥æ˜¯å¦å®Œæˆ
                        if (task.status === 'completed' || task.status === 'failed' || task.status === 'cancelled') {
